<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f9f9f9;
        }

        .responsive-img {
            width: 100vw;
            max-width: 100vw;
            height: 100vh;
            max-height: 100vh;
            object-fit: contain;
            display: block;
        }
    </style>
</head>

<body>
    <img src="image.jpg" alt="Imagem" class="responsive-img" />
</body>

</html>
